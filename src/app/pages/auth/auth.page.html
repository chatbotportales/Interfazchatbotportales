<app-header title="Login"></app-header>

<ion-content  [fullscreen]="true">

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
  
      <app-custom-input 
      autocomplete="email"
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contrase単a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es obligatoria</div>
      </div>

      <p class="ion-text-end p" routerLink="forgot-password">多Olvidaste tu contrase単a?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      
      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
  

    </form>

  </div>

  
  

</ion-content>
